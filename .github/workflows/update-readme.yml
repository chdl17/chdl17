name: Update README with Medium Blog Posts
on:
  schedule:
    - cron: '0 * * * *' # Run every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update README
        run: node update-readme.js
